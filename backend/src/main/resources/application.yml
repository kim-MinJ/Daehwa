spring:
  application:
    name: backend
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto:  update
    properties:
      hibernate:


        '[format_sql]': true
        '[show_sql]': true
  h2:
    console:
      enabled: true
      path: /h2-console

tmdb:
  api:
    key: ${TMDB_API_KEY}
  
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000 # 1 hour in milliseconds
